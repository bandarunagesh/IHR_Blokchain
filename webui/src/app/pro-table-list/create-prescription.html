<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Prescription</h4>
                        <p class="card-category">Add a new prescription to the patient</p>
                    </div>
                    <div class="card-body">
                        <div class="row">

                            <div class="col-md-12">
                                <mat-form-field class="example-full-width">
                                    <textarea matInput placeholder="Diagnosis" [(ngModel)]="data.diagnosis"></textarea>
                                </mat-form-field>
                            </div>
                            <div class="col-md-12">
                                <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Prescriped Medicine" [(ngModel)]="data.medicine">
                                </mat-form-field>
                            </div>
                            <div class="col-md-12">
                                <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Route" [(ngModel)]="data.route">
                                </mat-form-field>
                            </div>
                            <div class="col-md-12">
                                <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Allergies" [(ngModel)]="data.allergies">
                                </mat-form-field>
                            </div>
                            <div class="col-md-12">
                                <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Vitals" [(ngModel)]="data.vitals">
                                </mat-form-field>
                            </div>
                        </div>

                        <button mat-raised-button class="btn btn-danger pull-right" (click)="dialogRef.close(data)">Submit</button>
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
